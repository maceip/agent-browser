<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agent Browser - LLM Test</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      width: 400px;
      min-height: 300px;
      padding: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
    }

    .container {
      background: white;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 18px;
      margin-bottom: 12px;
      color: #667eea;
      font-weight: 600;
    }

    .status {
      font-size: 12px;
      padding: 6px 10px;
      border-radius: 6px;
      margin-bottom: 12px;
      display: inline-block;
    }

    .status.ready {
      background: #10b981;
      color: white;
    }

    .status.loading {
      background: #fbbf24;
      color: #78350f;
    }

    .status.error {
      background: #ef4444;
      color: white;
    }

    .chat-container {
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 12px;
      padding: 8px;
      background: #f9fafb;
      border-radius: 8px;
      min-height: 150px;
    }

    .message {
      margin-bottom: 8px;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 13px;
      line-height: 1.4;
    }

    .message.user {
      background: #667eea;
      color: white;
      margin-left: 20px;
    }

    .message.model {
      background: white;
      border: 1px solid #e5e7eb;
      margin-right: 20px;
    }

    .message.system {
      background: #fef3c7;
      color: #78350f;
      font-size: 11px;
      font-style: italic;
    }

    .input-container {
      display: flex;
      gap: 8px;
    }

    #messageInput {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 13px;
      font-family: inherit;
    }

    #messageInput:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    button {
      padding: 8px 16px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover:not(:disabled) {
      background: #5568d3;
    }

    button:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }

    .loading-indicator {
      display: none;
      font-size: 11px;
      color: #6b7280;
      margin-top: 4px;
      font-style: italic;
    }

    .loading-indicator.visible {
      display: block;
    }

    .quick-prompts {
      display: flex;
      gap: 6px;
      margin-bottom: 12px;
      flex-wrap: wrap;
    }

    .quick-prompt {
      font-size: 11px;
      padding: 4px 8px;
      background: #f3f4f6;
      border: 1px solid #e5e7eb;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .quick-prompt:hover {
      background: #667eea;
      color: white;
      border-color: #667eea;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ü§ñ LLM Test Console</h1>
    <div id="statusBadge" class="status loading">Checking status...</div>

    <div class="chat-container" id="chatContainer">
      <div class="message system">Send a message to test the LLM</div>
    </div>

    <div class="quick-prompts">
      <div class="quick-prompt" data-prompt="Hello! How are you?">üëã Hello</div>
      <div class="quick-prompt" data-prompt="What is the capital of France?">üåç Geography</div>
      <div class="quick-prompt" data-prompt="Write a haiku about coding">‚úçÔ∏è Haiku</div>
    </div>

    <div class="input-container">
      <input
        type="text"
        id="messageInput"
        placeholder="Type your message..."
        autocomplete="off"
      />
      <button id="sendBtn">Send</button>
    </div>
    <div id="loadingIndicator" class="loading-indicator">Generating response...</div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
